<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Chatbot Mobile</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_circle_up,logout" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
      backdrop-filter: blur(12px);
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid #222;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    .header-container {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .exit-button {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      opacity: 0.6;
      transition: all 0.3s ease;
      user-select: none;
    }

    .exit-button:hover {
      opacity: 1;
      transform: scale(1.08);
    }

    .exit-icon {
      font-size: 26px;
      color: #ff5f5f;
    }

    .exit-text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      max-height: 70vh;
      scrollbar-width: thin;
      scrollbar-color: #5f5f5f #1c1c1c;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: #1c1c1c;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #5f5f5f;
      border-radius: 5px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 20px;
      animation: fadeIn 0.4s ease forwards;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      align-self: flex-end;
      color: #fff;
    }

    .bot-message {
      background: linear-gradient(135deg, #2c2c2c, #1f1f1f);
      align-self: flex-start;
    }

    .loading-message {
      align-self: flex-start;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #888;
      font-size: 0.9rem;
      font-style: italic;
    }

    .loader {
      border: 2px solid #888;
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(28, 28, 28, 0.9);
      border-radius: 14px;
      gap: 10px;
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 8px #000;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      background: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .input-container input:focus {
      background: #333;
      outline: none;
      box-shadow: 0 0 0 2px #42a5f5;
    }

    .input-container input:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .rocket-icon {
      font-size: 28px;
      color: #42a5f5;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.5;
      cursor: pointer;
    }

    .rocket-icon.active {
      opacity: 1;
      transform: scale(1.15);
    }

    .rocket-icon:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .chat-wrapper {
        padding: 8px;
      }

      .message {
        font-size: 0.85rem;
        padding: 8px 10px;
      }

      .rocket-icon {
        font-size: 24px;
      }

      .loader {
        width: 14px;
        height: 14px;
      }

      .input-container input {
        font-size: 0.85rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="header-container">
      <a href="https://foolish-clarity-358763.framer.app/" target="_blank" class="exit-button">
        <span class="material-symbols-outlined exit-icon">logout</span>
        <span class="exit-text">Keluar</span>
      </a>
    </div>
    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
      <input id="user-input" placeholder="Kirim ke Nerdix" autofocus autocomplete="off" />
      <span class="material-symbols-outlined rocket-icon" id="rocket">arrow_circle_up</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');
    const rocket = document.getElementById('rocket');
    let isProcessing = false;

    function getBotResponse(userMessage) {
      const message = userMessage.toLowerCase().trim();

      if (message.includes('hai') || message.includes('halo') || message.includes('hello')) {
        return 'Hai bro, apa kabar? 😎';
      } else if (message.includes('kabar')) {
        return 'Kabar aku sih selalu on fire! 🔥 Kamu gimana?';
      } else if (message.includes('capek') || message.includes('lelah')) {
        return 'Wah, capek ya? Istirahat dulu dong, minum air biar fresh lagi! 🤍';
      } else if (message.includes('bantu') || message.includes('help')) {
        return 'Aku siap bantu! Ceritain dong, apa yang lagi bikin bingung? 👀';
      } else if (message.includes('seru') || message.includes('asik')) {
        return 'Yoi, seru banget nih ngobrol sama kamu! Lanjut apa lagi? 💥';
      } else if (message.includes('minum') || message.includes('air')) {
        return 'Eh iya, udah minum air belum? Jangan sampe dehidrasi ya! 😜';
      } else if (message.includes('makasih') || message.includes('terima kasih')) {
        return 'Sama-sama, bro! Kamu keren deh! 😎';
      } else if (message.includes('apa') || message.includes('kenapa')) {
        return 'Hmm, apa ya? Coba ceritain lebih detail, aku bantu kasih pencerahan! 😉';
      } else if (message.includes('keren') || message.includes('hebat')) {
        return 'Haha, kamu juga keren banget loh! Gass terus ya! 🚀';
      } else if (message.includes('?') || message.includes('tanya')) {
        return 'Wah, pertanyaan menarik nih! Aku jawab apa adanya ya: Yuk lanjut tanya-tanya! 😄';
      } else {
        const fallbackReplies = [
          'Wah, inputmu bikin aku penasaran! Ceritain lebih banyak dong! 👀',
          'Kamu valid banget sih, lanjut ngobrol yuk! 😎',
          'Nice one! Apa lagi yang mau dibahas? 🔥',
          'Pikiranmu deep banget, aku suka! Yuk ceritain lagi! 🤍',
          'Yoi, obrolan kita makin seru nih! Lanjut apa? 🚀'
        ];
        return fallbackReplies[Math.floor(Math.random() * fallbackReplies.length)];
      }
    }

    function appendMessage(message, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = message;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading-message';
      loadingDiv.innerHTML = '<div class="loader"></div> Nerdix sedang berpikir...';
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return loadingDiv;
    }

    function removeLoading(loadingDiv) {
      if (loadingDiv) {
        chatContainer.removeChild(loadingDiv);
      }
    }

    function handleSendMessage() {
      if (input.value.trim() !== '' && !isProcessing) {
        isProcessing = true;
        input.disabled = true;
        rocket.classList.remove('active');
        rocket.classList.add('disabled');

        const userMessage = input.value.trim();
        appendMessage(userMessage, 'user-message');
        input.value = '';

        const loadingDiv = showLoading();

        setTimeout(() => {
          const botReply = getBotResponse(userMessage);
          removeLoading(loadingDiv);
          appendMessage(botReply, 'bot-message');
          isProcessing = false;
          input.disabled = false;
          if (input.value.trim() !== '') {
            rocket.classList.add('active');
          }
          rocket.classList.remove('disabled');
          input.focus();
        }, 600);
      }
    }

    input.addEventListener('input', () => {
      if (input.value.trim() !== '' && !isProcessing) {
        rocket.classList.add('active');
      } else {
        rocket.classList.remove('active');
      }
    });

    rocket.addEventListener('click', handleSendMessage);
    rocket.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleSendMessage();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '' && !isProcessing) {
        handleSendMessage();
      }
    });

    // 🔥 Fokus otomatis saat klik chat-container
    chatContainer.addEventListener('click', () => {
      if (!input.disabled) input.focus();
    });
  </script>
</body>
</html>
